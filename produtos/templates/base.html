<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>{% block title %}Projeto Modelo{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <header>
        <div class="esquerda">
            <img class="logo" src="{% static 'img/logo.png' %}" alt="">

            <a href="{% url "movimentacao_list" %}" class="btn">Movimentação</a>
        </div>

        <div class="direita" >
            <a href="" class="btn">home</a>
            <a href="{% url "profile" %}" class="btn">Perfil</a>
            <a href="{% url "logout" %}" class="btn">Logout</a>
            
        </div>
    </header>
    <div class="container">
        {% block content %}{% endblock%}
    </div>
    <footer>

    </footer>
</body>
</html>
